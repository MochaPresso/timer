<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="stylesheet" href="./main.scss" />
    <script defer src="./main.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="border-clock"></div>
    <div class="clock">
      <ul>
        <li><i>0</i></li>
        <li><i>55</i></li>
        <li><i>50</i></li>
        <li><i>45</i></li>
        <li><i>40</i></li>
        <li><i>35</i></li>
        <li><i>30</i></li>
        <li><i>25</i></li>
        <li><i>20</i></li>
        <li><i>15</i></li>
        <li><i>10</i></li>
        <li><i>5</i></li>
      </ul>

      <div class="rotate-in-clock">
        <div class="minute-line"></div>
      </div>

      <canvas id="vvCanvas"></canvas>

      <div class="rotate-in-clock">
        <div class="center-line"></div>
        <!--clock knob-->
        <div class="center-circle"></div>
        <!--clock knob-->
      </div>

      <div class="clock-lines right-side"></div>
      <div class="clock-lines left-side"></div>

      <div class="rotate-clock"></div>
    </div>
  </body>
</html>
